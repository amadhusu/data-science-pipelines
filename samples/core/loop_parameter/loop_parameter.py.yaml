# PIPELINE DEFINITION
# Name: pipeline-with-loop-parameter
# Inputs:
#    greeting: str [Default: 'this is a test for looping through parameters']
components:
  comp-concat-op:
    executorLabel: exec-concat-op
    inputDefinitions:
      parameters:
        a:
          parameterType: STRING
        b:
          parameterType: STRING
    outputDefinitions:
      parameters:
        Output:
          parameterType: STRING
  comp-for-loop-1:
    dag:
      tasks:
        concat-op:
          cachingOptions:
            enableCache: true
          componentRef:
            name: comp-concat-op
          inputs:
            parameters:
              a:
                componentInputParameter: pipelinechannel--generate-op-Output-loop-item
                parameterExpressionSelector: parseJson(string_value)["a"]
              b:
                componentInputParameter: pipelinechannel--generate-op-Output-loop-item
                parameterExpressionSelector: parseJson(string_value)["b"]
          taskInfo:
            name: concat-op
        print-op-2:
          cachingOptions:
            enableCache: true
          componentRef:
            name: comp-print-op-2
          dependentTasks:
          - concat-op
          inputs:
            parameters:
              text:
                taskOutputParameter:
                  outputParameterKey: Output
                  producerTask: concat-op
          taskInfo:
            name: print-op-2
    inputDefinitions:
      parameters:
        pipelinechannel--generate-op-Output:
          parameterType: STRING
        pipelinechannel--generate-op-Output-loop-item:
          parameterType: STRING
  comp-generate-op:
    executorLabel: exec-generate-op
    outputDefinitions:
      parameters:
        Output:
          parameterType: STRING
  comp-print-op:
    executorLabel: exec-print-op
    inputDefinitions:
      parameters:
        text:
          parameterType: STRING
    outputDefinitions:
      parameters:
        Output:
          parameterType: STRING
  comp-print-op-2:
    executorLabel: exec-print-op-2
    inputDefinitions:
      parameters:
        text:
          parameterType: STRING
    outputDefinitions:
      parameters:
        Output:
          parameterType: STRING
deploymentSpec:
  executors:
    exec-concat-op:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - concat_op
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.6.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef concat_op(a: str, b: str) -> str:\n    print(a + b)\n    return\
          \ a + b\n\n"
        image: quay.io/opendatahub/ds-pipelines-ci-executor-image:v1.0
    exec-generate-op:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - generate_op
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.6.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef generate_op() -> str:\n    import json\n    return json.dumps([{'a':\
          \ i, 'b': i * 10} for i in range(1, 5)])\n\n"
        image: quay.io/opendatahub/ds-pipelines-ci-executor-image:v1.0
    exec-print-op:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - print_op
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.6.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef print_op(text: str) -> str:\n    print(text)\n    return text\n\
          \n"
        image: quay.io/opendatahub/ds-pipelines-ci-executor-image:v1.0
    exec-print-op-2:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - print_op
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.6.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef print_op(text: str) -> str:\n    print(text)\n    return text\n\
          \n"
        image: quay.io/opendatahub/ds-pipelines-ci-executor-image:v1.0
pipelineInfo:
  name: pipeline-with-loop-parameter
root:
  dag:
    tasks:
      for-loop-1:
        componentRef:
          name: comp-for-loop-1
        dependentTasks:
        - generate-op
        inputs:
          parameters:
            pipelinechannel--generate-op-Output:
              taskOutputParameter:
                outputParameterKey: Output
                producerTask: generate-op
        parameterIterator:
          itemInput: pipelinechannel--generate-op-Output-loop-item
          items:
            inputParameter: pipelinechannel--generate-op-Output
        taskInfo:
          name: for-loop-1
      generate-op:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-generate-op
        taskInfo:
          name: generate-op
      print-op:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-print-op
        inputs:
          parameters:
            text:
              componentInputParameter: greeting
        taskInfo:
          name: print-op
  inputDefinitions:
    parameters:
      greeting:
        defaultValue: this is a test for looping through parameters
        isOptional: true
        parameterType: STRING
schemaVersion: 2.1.0
sdkVersion: kfp-2.6.0
